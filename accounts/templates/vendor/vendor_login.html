{% extends 'vendor_base.html' %}

{% block start %}

<div class="container pt-5">
    <div class="card w-50 mx-auto shadow p-4">
        <h3>This is Vendor Login</h3>
        <form method="POST">
            
            {% csrf_token %}
            
            {% include 'alerts.html' %}
            
            <div class="mb-3">
                <label for="Email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="Email" placeholder="Enter Your Email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Verify Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Enter Password">
            </div>
            <button type="submit" class="btn btn-success w-70 ">Submit</button>
            

            <p class="mt-3">Don't have an account? <a href="/accounts/vendor-register/">Sign Up</a></p>
        </form>
    </div>
</div>


{% endblock %}
